
language: node_js
branches:
  only:
  - master
before_install:
- npm install -g hexo-cli
- npm install -g hexo
before_script:
- echo ${USERNAME}
- git config --global user.name "$USERNAME"
- git config --global user.email "$email"
- git config remote.origin.url "https://${username}:$password@github.com/${env.username}/${process.env.username}.git"
install:
- npm install
script:
- hexo generate -d
